<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <h1>Anmol Saini Portfolio</h1>
        <nav><a href="portfolio.html">Portfolio</a><a href="about.html">About Me</a></nav>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
                <fieldset>
                    <legend>Preferred Contact Method:</legend>

                    <input type="checkbox" id="emailPref" name="preferred_contact[]" value="Email">
                    <label for="emailPref">Email</label><br>

                    <input type="checkbox" id="phonePref" name="preferred_contact[]" value="Phone">
                    <label for="phonePref">Phone</label><br>

                    <input type="checkbox" id="textPref" name="preferred_contact[]" value="Text">
                    <label for="textPref">Text</label><br>
                </fieldset><br><br>
                <fieldset>
                    <legend>Inquiry Type:</legend>
                    <input type="radio" id="general" name="inquiry" value="General" required>
                    <label for="general">General</label><br>

                    <input type="radio" id="business" name="inquiry" value="Business">
                    <label for="business">Business</label><br>

                    <input type="radio" id="support" name="inquiry" value="Support">
                    <label for="support">Support</label><br>
                </fieldset><br>
                <label for="referral">How did you hear about me?</label><br>
                <select id="referral" name="referral" required>
                    <option value="">--Select--</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="github">GitHub</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="contact-date">Preferred Contact Date:</label><br>
                <input type="date" id="contact-date" name="contact-date" required><br><br>
                <label for="rating">Rate My Portfolio:</label><br>
                üòû<input type="range" id="rating" name="rating" min="1" max="10" value="5">‚ò∫Ô∏è<br><br>


                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
